<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Logo</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="shop_home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="add_pro">Add product</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="user_bookings">Bookings</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="shop_logout">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    <h2>Cart </h2>
        <div class="container">
            <div class="row">
                {% for i in cart_dtls %}
        
                <div class="col-lg-5">
                    <img src="{{i.product.img.url}}" alt="" style="width: 300px; height: 400px;object-fit: contain;">
                </div>
                <div class="col-lg-7">
                    <h2>{{i.product.name}}</h2>
                    <s>
                        <h6>₹{{i.product.price}}</h6>
                    </s>
                    <h3>₹{{i.product.offer_price}}</h3>
                    <p>{{i.product.dis}}</p>
                    <a class="btn" href="../delete_cart/{{i.pk}}"><i class="fa-solid fa-trash"></i> Remove</a>
                    <a class="btn" href="../user_buy/{{i.pk}}">Buy</a>
                </div>
            </div>
        
            {% endfor %}
        </div>
</body>
</html>
